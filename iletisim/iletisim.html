<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="iletisimstyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Bizimle İletişime Geç</h1>
      <p>Size yardımcı olmayı çok isteriz</p>
      <div class="contact-box">
        <div class="contact-left">
          <h1>Talep Gönder</h1>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="İsim" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+90 444 444 44 44" />
              </div>
              <div class="input-row">
                <div class="input-group">
                  <label>Email</label>
                  <input type="text" placeholder="ornek@gmail.com" />
                </div>
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Mesajınız..."></textarea>

            <button type="submit">GÖNDER</button>
          </form>
        </div>
        <div class="contact-right">
          <h1>Bize Ulaşın</h1>
          <div class="icons">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <i class="fa-solid fa-phone fa-2x"></i>
            <i class="fa-solid fa-location-dot fa-2x"></i>
          </div>
          <table>
            <tr>
              <td>Email</td>
              <td>softbisiklet12799@gmail.com</td>
            </tr>
            <tr>
              <td>Telefon</td>
              <td>+90 444 312 26 99 <br /></td>
            </tr>
            <tr>
              <td>Adres</td>
              <td>Cengiz Demir Mah. Eskici Sok. No:3 Istanbul/Kartal</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
